# IMPORTANT NOTE: Do not modify this file, to customize the system modify the signle files

# Monitor configuration
source = ~/.config/hypr/configs/monitors.conf

# Commands to be run at system startup
source = ~/.config/hypr/configs/startup.conf

# Set cursor
source = ~/.config/hypr/configs/cursor.conf

# Set ENV variables
source = ~/.config/hypr/configs/environment_vars.conf

# Keyboard configuration
source = ~/.config/hypr/configs/keyboard.conf

# Windows styling
source = ~/.config/hypr/configs/window.conf

# Layout configuration
source = ~/.config/hypr/configs/layout.conf

# General Hyprland settings
source = ~/.config/hypr/configs/misc.conf

# Keybindings
source = ~/.config/hypr/configs/keybinding.conf

# Custom window rules
source = ~/.config/hypr/configs/windowrule.conf

# Animations
source = ~/.config/hypr/configs/animation.conf

# Environment for xdg-desktop-portal-hyprland
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Start gnome-keyring
exec-once=gnome-keyring-daemon -r -d
